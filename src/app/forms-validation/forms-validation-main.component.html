<mat-toolbar color="primary">
  <span>Forms and Validation</span>
</mat-toolbar>
<section>
  <h2>Patient Form</h2>
  <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName" required>
        <mat-error *ngIf="!model.lastName || model.lastName == ''">
          Last name is required
        </mat-error>
      </mat-form-field>

      <mat-slide-toggle name="isSick" [(ngModel)]="model.isSick">Sick</mat-slide-toggle>

      <button mat-raised-button color="primary" type="submit" [disabled]="!patientForm.form.valid">Submit</button>

    </div>
  </form>
</section>
